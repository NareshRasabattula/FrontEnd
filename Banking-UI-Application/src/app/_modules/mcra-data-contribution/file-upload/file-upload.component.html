<mat-card>
    <mat-card-title>Mcra Data Contribution</mat-card-title>
    <mat-divider></mat-divider>
    <div *ngIf="displaySuccessMessage" class="succesBlock">
      <div class="errorIcon">
         <mat-icon class="success-mat-icon-color">check_circle_outline</mat-icon>
      </div>
      <div class="successMessage">
        <mat-error class="success">check_circle_outline</mat-error>
     </div>
    </div>
    <div *ngIf="displayErrorMessage" class="errorBlock">
        <div class="errorIcon">
           <mat-icon class="error-mat-icon-color">check_outline</mat-icon>
        </div>
        <div class="errorMessage">
          <mat-error>{{errorMessage}}</mat-error>
       </div>
      </div>
    <form [formGroup]="mcraDataContribution">
         <mat-card-subtitle>
            <div class="flex-container">
                <div class="leftBox">
                <li class="mat-form-field--inline">
                    <mat-form-field class="searchBar">
                        <mat-label> File Type*</mat-label>
                        <mat-select formControlName="fileType" class="readonly-wrapper"></mat-select>
                        <mat-option *ngFor="let fileTypeValue of fileTypeDropDown" [value]="fileTypeValue.value"
                         [disabled]="defaultFileTypeValue">{{fileTypeValue.viewValue}}</mat-option>
                     </mat-form-field>
       
                     <mat-form-field class="searchBar">
                       <mat-label> File Type*</mat-label>
                       <mat-select formControlName="fileType" class="readonly-wrapper"></mat-select>
                       <mat-option *ngFor="let fileTypeValue of fileTypeDropDown" [value]="fileTypeValue.value"
                        [disabled]="defaultFileTypeValue">{{fileTypeValue.viewValue}}</mat-option>
                    </mat-form-field>
                </li>
              </div>

            </div>
         </mat-card-subtitle>
    </form>  
</mat-card>
